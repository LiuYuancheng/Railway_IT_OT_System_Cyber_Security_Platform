- name: Create realwordEmulator instance VM on EXSI-Vmware
  vmware_guest:
    <<: *esxi_login
    folder: /
    name: XS23-RAIL-realwordEmulator
    state: present
    guest_id: XS23-RAIL
    cdrom:
      type: iso
      iso_path: '[{{ esxi_datastore }}] {{ windows_iso }}'
    disk:
    - size_gb: '{{ vm_disk_gb }}'
      type: thin
      datastore: '{{ esxi_datastore }}'
    hardware:
      memory_mb: '{{ vm_memory_mb }}'
      num_cpus: '{{ vm_num_cpus }}'
      scsi: lsilogicsas
    networks:
    - name: '{{ vm_network }}'
      device_type: e1000
    wait_for_ip_address: no
  delegate_to: localhost
  register: deploy_vm

- name: Create Windows11 VM
  createVM:
    name: XS23-RAIL-realwordEmulator
    vm_size: Standard_DS1_v2
    admin_username: XS23-RAIL
    admin_password: "{{ password }}"
    network_interfaces: nic-cs-web
    os_type: Windows
    image:
        offer: Windows11
        publisher: MicrosoftWindows
        sku: 2019-Datacenter
        version: latest
  

